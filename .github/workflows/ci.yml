name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  NODE_VERSION: '18'
  CACHE_KEY: node-modules

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ” Run ESLint
        run: yarn lint
        continue-on-error: false

      - name: ğŸ¨ Check code formatting
        run: yarn prettier --check .
        continue-on-error: false

  # Job 2: Testing & Coverage
  test:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ§ª Run tests
        run: yarn test --coverage
        continue-on-error: false

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ” Run security audit
        run: yarn audit --level moderate
        continue-on-error: true

  # Job 4: Build & Performance
  build:
    name: ğŸ—ï¸ Build & Performance
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ—ï¸ Build application
        run: yarn build

      - name: ğŸ“ Bundle size analysis
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: 'dist/**/*.{js,css,html}'
          exclude: '{**/*.map,**/node_modules/**}'

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 30

  # Job 5: Deployment (if on main branch)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸš€ Deploying to production..."
          # Add your deployment commands here
          # Example: aws s3 sync dist/ s3://your-bucket --delete

  # Job 6: Notification
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [code-quality, test, security, build]
    if: always()
    steps:
      - name: ğŸ“¢ Notify on success
        if: needs.build.result == 'success'
        run: |
          echo "âœ… All checks passed! Ready for deployment."

      - name: ğŸ“¢ Notify on failure
        if: failure()
        run: |
          echo "âŒ Pipeline failed. Please check the logs." 