name: üìä Performance Monitoring

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  performance:
    name: üìä Performance Analysis
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üèóÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üîß Enable Corepack
        run: corepack enable

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üèóÔ∏è Build application
        run: yarn build

      - name: üìè Bundle size analysis
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: 'dist/**/*.{js,css,html}'
          exclude: '{**/*.map,**/node_modules/**}'
          strip-hash: '[.-]([0-9a-f]{8,}|[0-9a-f]{20,})'

      - name: üîç Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './.github/lighthouse/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: üìà Performance budget check
        run: |
          echo "Checking performance budget..."
          # Add your performance budget checks here
          # Example: Check if bundle size exceeds limits
          MAX_JS_SIZE=500000  # 500KB
          MAX_CSS_SIZE=100000 # 100KB
          
          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "‚ùå Build directory not found!"
            exit 1
          fi
          
          # Calculate bundle sizes more safely
          JS_SIZE=$(find dist -name "*.js" -type f -exec wc -c {} + 2>/dev/null | tail -1 | awk '{print $1}' || echo "0")
          CSS_SIZE=$(find dist -name "*.css" -type f -exec wc -c {} + 2>/dev/null | tail -1 | awk '{print $1}' || echo "0")
          
          echo "JavaScript bundle size: $JS_SIZE bytes"
          echo "CSS bundle size: $CSS_SIZE bytes"
          
          if [ $JS_SIZE -gt $MAX_JS_SIZE ]; then
            echo "‚ùå JavaScript bundle size exceeds limit!"
            exit 1
          fi
          
          if [ $CSS_SIZE -gt $MAX_CSS_SIZE ]; then
            echo "‚ùå CSS bundle size exceeds limit!"
            exit 1
          fi
          
          echo "‚úÖ Performance budget check passed!"

      - name: üìä Upload performance artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: |
            .lighthouseci/
            lhci_reports/
          retention-days: 30 