name: "CodeQL Configuration"

disable-default-queries: false

queries:
  - name: security-extended
    uses: security-extended
  - name: security-and-quality
    uses: security-and-quality

paths-ignore:
  - "node_modules"
  - "dist"
  - "build"
  - "coverage"
  - "**/*.test.js"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.js"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"

paths:
  - "src"
  - "public"

# Removed problematic packs section that was causing the fatal error
# The default query packs will be used instead 