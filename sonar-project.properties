# SonarCloud Configuration
sonar.projectKey=your-organization_childcare-front
sonar.organization=your-organization
sonar.projectName=Childcare Management System
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src/test
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/public/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results.xml

# Language settings
sonar.typescript.node=node_modules/typescript/lib
sonar.javascript.environments=browser,node

# Quality gates
sonar.qualitygate.wait=true

# Duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Issues
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.ts 